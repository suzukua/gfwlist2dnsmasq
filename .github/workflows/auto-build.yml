  sync:
      name: Gitlab Sync
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 0
        - uses: action-pack/gitlab-sync@v3
          with:
            username: ${{ github.actor }}
            url: https://gitlab.com/zhushidan/ttt.git

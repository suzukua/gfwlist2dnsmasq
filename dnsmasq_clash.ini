[custom]
;用于dns前置分流

;国内直连，其余走代理

ruleset=🎯 全球直连,[]GEOIP,PRIVATE,no-resolve
;ruleset=🎯 全球直连,https://cdn.jsdelivr.net/gh/zhudan/gfwlist2dnsmasq@master/direct.list

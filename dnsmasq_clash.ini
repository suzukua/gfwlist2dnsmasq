custom_proxy_group=♻️ 自动选择`url-test`.*`https://www.gstatic.com/generate_204`300,5
custom_proxy_group=♻️ 自动选择US`url-test`(US|美国|us)`https://cp.cloudflare.com/generate_204`300,5



enable_rule_generator=true
overwrite_original_rules=true
